<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style>
            button
            {
                
                /* line-height: 10px; */
            }
        </style>
</head>

<body>
    <center>
        <h2 class="fw-bold">Counter App</h2>
        <h1 id="counter">0</h1>
        <button onclick="incrementCounter()" class="bg-success border-0 text-white fs-4 px-4 py-2">+</button>
        <button onclick="reset()" class="bg-success border-0 text-white fs-4 px-4 py-2">Reset</button>

        <button onclick="decrementCounter()" class="bg-success border-0 text-white fs-4 px-4 py-2">-</button>
    </center>
    <script type="text/javascript">
        let count = 0;
        const incrementCounter = () => {
            count++;
            document.getElementById("counter").innerHTML = count;
        }
        const decrementCounter = () => {
            count--;
            document.getElementById("counter").innerHTML = count;
        }
        const reset = () => {
            count = 0;
            document.getElementById("counter").innerHTML = count;
        }
    </script>
</body>

</html>
